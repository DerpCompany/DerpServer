name: Integration Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted
    environment: Deploy

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: zulu

      - name: Build with Gradle
        run: ./gradlew build
        env:
          SHUFFLE_BOT_TOKEN: ${{ secrets.SHUFFLE_BOT }}